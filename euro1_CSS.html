<!DOCTYPE html>
<html>
<head>
	<title>Euromilhões</title>
	<style type="text/css">
		body {
			background-color: black;
			color:white;
			margin:0px;
		}

		#divtitle, #divinfo {
			background-color: lightgrey;
			color:navy;
		}


		ul.numbers, ul.stars {
			display: inline-block;
		}
		ul.numbers li {
			background-color: cyan;
		}
		ul.stars li {
			background-color: yellow;
		}

		ul.stars li, ul.numbers li {
			display: inline-block;
			width: 40px;
			color: black;
			border-radius : 10px;
			text-align: center;

		}


	</style>
</head>
<body>
<div id="divtitle">
	Euromilhões
</div>
<div id="divcontrol">
	<button id="bgen">Gerar Chave</button>
	<button id="breset">Apagar Chaves</button>
</div>
<div id="divcontent">
	<div class="divkey">
		<ul class="numbers">
			<li>2</li>
			<li>4</li>
			<li>17</li>
			<li>33</li>
			<li>47</li>
		</ul>
		<ul class="stars">
			<li>5</li>
			<li>11</li>
		</ul>
	</div>
</div>
<div id="divinfo">
	&copy; Pedro Miguel Moreira | SIR1617
</div>
</body>
</html>
